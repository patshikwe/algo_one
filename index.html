<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo n°1</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Algo n°1</h1>

        <div class="container-box">
            <div class="container-operators">
                <h3>Choisir une opération</h3>
                <input type="checkbox" class="checkbox" name="operators" id="addition" value="+">+&nbsp;
                <input type="checkbox" class="checkbox" name="operators" id="multiplication" value="x">x&nbsp;
                <input type="checkbox" class="checkbox" name="operators" id="substraction" value="-">-&nbsp;
                <input type="checkbox" class="checkbox" name="operators" id="division" value=":">:&nbsp;
            </div>

            <div class="box-one box">
                <input type="text" placeholder="Entrer un chiffre">&nbsp;
                <div class="operatorDisplay"></div>&nbsp;
                <input type="text" placeholder="Entrer un chiffre">
            </div>
            <button class="equal dspl-none">Afficher le résultat</button>
            <div class="box-two box"></div>
            <span class="reset dspl-none"><i class='bx bx-x'></i></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
