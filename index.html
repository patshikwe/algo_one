<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice avec 4 opérations arithmétiques, algo.</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Calculons</h1>

        <div class="container-box">
            <h3>Entrez d'abord un nombre</h3>
            <div class="box-one box">
                <input type="text" placeholder="Entrer un chiffre" id="inputNumberOne">&nbsp;
                <div class="operatorDisplay"></div>&nbsp;
                <input type="text" placeholder="Entrer un chiffre" id="inputNumberTwo">
            </div>

            <div class="container-operators_title">
                <h3>Choisir une opération</h3>

                <div class="container-operators">
                    <div class="container-addition">
                        <input type="checkbox" class="checkbox" name="operators" id="addition" value="+">
                        <label for="addition" title="addition">+</label>
                    </div>

                    <div class="container-mutiplication">
                        <input type="checkbox" class="checkbox" name="operators" id="multiplication" value="x">
                        <label for="multiplication" title="multiplication">x</label>
                    </div>

                    <div class="container-substraction">
                        <input type="checkbox" class="checkbox" name="operators" id="substraction" value="-">
                        <label for="substraction" title="Soustraction">-</label>
                    </div>

                    <div class="container-division">
                        <input type="checkbox" class="checkbox" name="operators" id="division" value=":">
                        <label for="division" title="division">:</label>
                    </div>
                </div>

            </div>
            <div class="container-button">
                <button class="equal dspl-none">Afficher le résultat</button>
            </div>
            <div class="box-two box dspl-none"></div>
            <span class="reset dspl-none" title="Réinitialisation">X</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
